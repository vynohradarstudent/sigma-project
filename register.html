<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
<div class="register">
    <p>Ім'я</p>
    <input type="text" placeholder="Впишіть своє ім'я">
    <br>
    <p>Емеїл</p>
    <input type="email" placeholder="Впишіть свій емеїл">

    <input type="text" placeholder="Придумай свій пароль">
    <br>
    <p>Підтвердіть пароль</p>
    <input type="text" placeholder="Підтведіть пароль">
    <br>
    <button type="submit">Підтвердити</button>
</div>
</body>
</html>
