<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
<div class="register">
    <p>Ім'я</p>
    <input id="displayName" type="text" placeholder="Впишіть своє ім'я">
    <br>
    <p>Емеїл</p>
    <input id="email" type="email" placeholder="Впишіть свій емеїл">
    <br>
    <p>Пароль</p>
    <input id="password" type="password" placeholder="Придумай свій пароль">
    <br>
    <p>Підтвердіть пароль</p>
    <input id="confirmPassword" type="password" placeholder="Підтведіть пароль">
    <br>
    <button type="submit">Підтвердити</button>

</div>
</body>
</html>
